name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      working-directory: detcore-model
      run: echo cargo build --verbose
    - name: Run tests
      working-directory: detcore-model
      run: echo cargo test --verbose
